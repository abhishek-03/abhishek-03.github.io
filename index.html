<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhishek Prasad | Data Science and AI Practitioner</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1e1e2f;
      --text-color: #ffffff;
      --highlight-color: #fca311;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    #contact a, .contact-card a {
      color: var(--text-color);
      text-decoration: underline;
    }
    #contact a:hover, .contact-card a:hover {
      color: var(--highlight-color);
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--highlight-color);
      margin-bottom: 1rem;
    }
    .contact-card {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #2a2a3d;
      color: var(--text-color);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 0.9rem;
      z-index: 998;
    }
    .scroll-top {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: var(--highlight-color);
      color: black;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 998;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    .scroll-top.show {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="contact-card">

  </div>
  <button class="scroll-top" id="scrollTopBtn" onclick="scrollToTop()">â†‘</button>

  <!-- CONTENT STARTS -->
  <!-- Retain rest of page content here -->

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    window.onscroll = function () {
      const scrollBtn = document.getElementById("scrollTopBtn");
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        scrollBtn.classList.add("show");
      } else {
        scrollBtn.classList.remove("show");
      }
    };
  </script>
</body>
</html>
